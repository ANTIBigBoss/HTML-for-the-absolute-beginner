<!-- 6 across 7 down-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Mitchell HTML Test 2</title>
    <style>

    table {
      border-collapse: collapse;
      border-width: 3px;
    }

    td {
      border: 1px solid gray;
      padding: 1px;
      font-weight: bold;
      vertical-align: text-top;
      width: 50px;
      height: 50px; 
    }

    .white {
        background-color: white;
    }

    .black {
        background-color: black;
    }
    </style>
</head>
<body>
    <table border="3">
    <tr>
        <td class="white">1.</td>
        <td class="white"></td>
        <td class="white">2.</td>
        <td class="white"></td>
        <td class="white"></td>
        <td class="white"></td>
    </tr>
    <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td class="black"></td>
    </tr>
    <tr>
        <td class="white">3.</td>
        <td class="white"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white">4.</td>
        <td class="black"></td>    
    </tr>
    <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white">5.</td>
        <td class="white"></td>
        <td class="white"></td>
        <td class="white">6.</td>
        <tr>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td class="white"></td>    
        </tr>
        <tr>
        <td class="white"></td>
        <td class="black"></td>            
        <td class="white"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td class="white"></td>    
        </tr>
        <tr>
        <td class="black"></td>
        <td class="black"></td>
        <td class="black"></td>
        <td class="white">7.</td>
        <td class="white"></td>
        <td class="white"></td>
        </tr>
    </tr>
</table>
</body>
</html>
